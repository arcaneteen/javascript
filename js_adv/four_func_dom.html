<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom </title>
</head>
<body style="background-color:#212121; color:#fff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li');
        //pura dom tree traversing hoti h
        li.innerHTML=`${langName}`;
        document.querySelector('.language').appendChild(li);
    }
   addLanguage("python") 
   addLanguage("Shell")

   function addOptimizedLang(langname){
    const li=document.createElement('li');
    li.appendChild(document.createTextNode(langname)) //naya textnode create kiya and li m inject kr diya
    document.querySelector('.language').appendChild(li)
  }
  addOptimizedLang('golang')


  //value edit
  const secondlang=document.querySelector("li:nth-child(2)")
  //secondlang.innerHTML ="Mojo"

  const newli=document.createElement('li')
  newli.textContent="Mojo"
  secondlang.replaceWith(newli)
  //now let's edit first child value
  const firstChild=document.querySelector('li:first-child')
  firstChild.outerHTML='<li>TypeScript<li>'

  //remove
  const lastlang=document.querySelector('li:last-child')
  lastlang.remove()
</script>
</html>
